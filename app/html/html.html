<!DOCTYPE html>

<head>

				<li>

				</li>

				<div class="right_album">

					<div class="right_album_bot">

							<button class="button1 btn1"><span class="material-icons">chevron_left</span></button>

							<button class="button1 btn2"><span class="material-icons">chevron_right</span></button>

			</div>

				<div class="line"></div>
